   info: Injy Hamed is a Postdoctoral Associate at MBZUAI. She received her PhD from Stuttgart University and worked as a Research Assistant at CAMeL Lab in New York University Abu Dhabi  prior joining MBZUAI. Her research interest focuses on code-switched and Arabic natural language processing, where she worked on corpora collection, speech recognition, text generation and machine translation.
